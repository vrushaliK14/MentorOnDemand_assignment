
<div class="container">
    <notifier-container></notifier-container>
   <div class="login-form">
    <h2 class="text-center">Sign in</h2>   
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username"  [(ngModel)]="username" required="required">				
            </div>
        </div>
	    	<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required="required">				
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" (click)=checkLogin() class="btn btn-primary login-btn btn-block">Sign in</button>
        </div>
        <div class="text-center">
            <p>Not registered? <a  routerLink = "/register">Create an account</a> </p>
        </div>
  </div>      
</div>
