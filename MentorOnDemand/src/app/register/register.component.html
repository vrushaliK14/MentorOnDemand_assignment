<div class="container">
<form #registerUser="ngForm" (ngSubmit)="SaveRegisterUser(registerUser)">
<!--<form [formGroup]="registrationForm" (ngSubmit)="SaveRegisterUser()">-->

    <div class="form-group row">
        <label for="userName" class="col-2 col-form-label">User Name </label>
        <div class="col-10">
        <input type="text" class="form-control form-control-sm" id="username" placeholder="user name" name="username" [(ngModel)]="registerUserDetails.userName">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-2 col-form-label">Email</label>
        <div class="col-10">
        <input type="email" class="form-control form-control-sm" id="email" placeholder="email" name="email" [(ngModel)]="registerUserDetails.email">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-2 col-form-label">Password</label>
        <div class="col-10">
        <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" name="password" [(ngModel)]="registerUserDetails.password">
        </div>
    </div>
    <div class="form-group row">
        <label for="phoneNo" class="col-2 col-form-label">Phone Number</label>
        <div class="col-10">
        <input type="tel" class="form-control form-control-sm" id="phoneNo" placeholder="Phone Number" name="phoneNo" [(ngModel)]="registerUserDetails.phoneNo">
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-2 col-form-label">Address</label>
        <div class="col-10">
        <textarea class="form-control form-control-sm" id="address" rows="2" name="address" [(ngModel)]="registerUserDetails.address"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="userRole" class="col-2 col-form-label">Role </label>
        <div class="col-10"> 
          <select id="userRole" onchange="showMentorFields(this.value)" name="userRole" [(ngModel)]="registerUserDetails.userRole" class="form-control form-control-sm" >
            <option value="" disabled>--select--</option>  
            <option>Student</option>
            <option>Mentor</option>
          </select></div>
    </div>
    <div id="OtherMentorFields">
    <div class="form-group row">
        <label for="workingTime" class="col-2 col-form-label">Working Time</label>
        <div class="col-10">
        <ng-multiselect-dropdown-angular7
            name="time_selectedItems"
            [placeholder]="'select Batch Time'"
            [data]="time_dropdownList"
            [(ngModel)]="registerUserDetails.time_selectedItems"
            [settings]="time_dropdownSettings"
            ></ng-multiselect-dropdown-angular7>
        </div>
    </div> 
    
    <div class="form-group row">
        <label for="technologies" class="col-2 col-form-label">List Of Technologies </label>
        <div class="col-10">
        <ng-multiselect-dropdown-angular7
            name="tech_selectedItems"   
            [placeholder]="'select technologies'"
            [data]="tech_dropdownList"
            [(ngModel)]="registerUserDetails.tech_selectedItems"
            [settings]="tech_dropdownSettings"
            ></ng-multiselect-dropdown-angular7>
        </div>
    </div>
    <div class="form-group row">
        <label for="experience" class="col-2 col-form-label">Years of Experience</label>
        <div class="col-10">
        <input type="number" class="form-control form-control-sm" id="experience" placeholder="Years of Experience" name="experience" [(ngModel)]="registerUserDetails.experience">
        </div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>

</div>
<div class="row"  *ngIf="showMsg" >
        <div class="col-xs-12">
          <p class="alert alert-success">
              <strong>Registration Success!</strong> Please click <a routerLink = "/login">here to login !</a>
          </p>
        </div>
</div>
